    <div class="container-xxl py-5 bg-light">
        <div class="container">
            <div class="row g-5 mb-1 wow fadeInUp text-md-end" data-wow-delay="0.1s">
                <div class="col-lg">
                    <h1 class="display-6">יצירת מודעה</h1>
                    <p class="text-primary fs-5">אנא מלא את פרטי המודעה שלך</p>
                </div>
            </div>
            <div class="row g-5">
                <div class="col-lg-5 col-md-6 wow fadeInUp " data-wow-delay="0.1s">
                    <img src="img/man.png"
                    style="width: 550px;" alt="employeerphoto">
                </div>
                <div class="col-lg-7 col-md-6 wow fadeInUp text-md-end" data-wow-delay="0.5s">
                    <p class="mb-4"></p>
                    <form>
                        <div class="row g-3 text-md-end">
                            <div class="col-md-12">


                              <div class="form-group mb-4">
                                <label for="name"> כותרת המשרה</label>
                                <input type="text" dir="rtl" class="form-control mt-1" id="adlocation" placeholder="כותרת המשרה (עד 40 תווים)" maxlength="40" >
                                
                              </div>
                              
                                <div class="form-group mb-4" dir="rtl">
                                  <label for="floatingTextarea2">תיאור המשרה</label>
                                    <textarea class="form-control"  dir="rtl"  placeholder="תיאור המשרה (עד 1000 תווים)" id="adinfo" maxlength="1000" style="height: 100px"></textarea>
                               </div>
                                
                                <div class="form-group mb-4">
                                  <label for="floatingTextarea2">דרישות המשרה</label>
                                    <textarea class="form-control" dir="rtl"  placeholder="דרישות המשרה (עד 500 תווים)" id="adreqiure" maxlength="500"style="height: 80px"></textarea>
                                  </div>
                                 <div class = "row mb-5">
                                  <div class="form-group col-md-6">
                                    <label for="name"> מיקום המשרה</label>
                                    <input type="text" dir="rtl" class="form-control" id="adlocation" placeholder="מיקום המשרה (עד 40 תווים)" maxlength="40" >
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="name"> תחום המשרה</label>
                                    <select class="form-select col-md-6" dir = "rtl" input name="MainOccupation" id="admainocc" aria-label="Default select example">
                                        <option selected value="">תחום עיסוק עיקרי</option>
                                        <option value="1">אבטחה,שמירה ובטחון</option>
                                        <option value="2">אומנות בידור ומדיה</option>
                                        <option value="3">אופנה וטקסטיל</option>
                                        <option value="4">בניין,בינוי ושיכון</option>
                                        <option value="5">בתי קפה,מסעדות ואירועים</option>
                                        <option value="6">הוראה,חינוך והדרכה</option>
                                        <option value="7">הנדסה</option>
                                        <option value="8">חשמל ואלקטרוניקה</option>
                                        <option value="9">יופי,טיפוח וספא</option>
                                        <option value="10">יזמות</option>
                                        <option value="11">ייצור ותעשייה</option>
                                        <option value="12">כספים וכלכלה</option>
                                        <option value="13">מדעי החברה</option>
                                        <option value="14">מחסנאות</option>
                                        <option value="15">מכירות</option>
                                        <option value="16">מערכות מידע</option>
                                        <option value="17">משאבי אנוש</option>
                                        <option value="18">משפטים</option>
                                        <option value="19">נדל״ן</option>
                                        <option value="20">נהגים ושליחים</option>
                                        <option value="21">סטודנטים</option>
                                        <option value="22">ספורט,כושר ואורח חיים</option>
                                        <option value="23">רכב ומכונאות</option>
                                        <option value="24">רפואה</option>
                                        <option value="25">שירות לקוחות</option>
                                        <option value="26">תוכנה</option>
                                        <option value="27">תיירות ומלונאות</option>
                                      </select>
                                    </div>
                                </div>
                                
                                <div class = "row mb-5">
                                    <div class="col-6">
                                        <button class="btn btn-primary py-3 px-4" type="submit" id="adSend">שלח פנייה</button>
                                    </div>

                                    <div class="form-group col-md-6">
                                      <label for="name"> היקף המשרה</label>

                                        <select class="form-select col-md-6" dir = "rtl" input name="MainOccupation" id="adscope" aria-label="Default select example">
                                            <option selected value="">היקף משרה</option>
                                            <option value="1">משרה מלאה</option>
                                            <option value="2">חצי משרה</option>
                                            <option value="3">משמרות</option>
                                            <option value="4">פרילנסר</option>

                                          </select>
                                        </div>



                                </div>
                                </div>
                            
                           
                        </div>
                    </form>
